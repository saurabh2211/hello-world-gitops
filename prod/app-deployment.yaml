apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  namespace: dev-project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world
        image: quay.io/openshift/origin-hello-openshift:latest
        ports:
        - containerPort: 8080
